{% extends "layout.html" %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="row">
                <form style="margin-left:20px;" action="/compare" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <input name="file1" type="file">
                    </div>
                    <div class="form-group">
                        <input name="file2" type="file">
                    </div>
                    <div class="form-group" >
                        <div class="form-check">
                          <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="algorithm" value="lines" >
                            Compare lines
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="algorithm"  value="sentences">
                              Compare sentences
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="algorithm"  value="substrings">
                              Compare substrings
                          </label>
                          <br>
                           <input type="number" placeholder="of length n" name="length">
                        </div>
                    </div>
                    <button  type="submit" class="btn btn-primary bnt-lg">Compare</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
