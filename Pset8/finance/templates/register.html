{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!--main form-->
    <form id="myform" class="main-form needs-validation" action="/register" method="post">
        <div class="form-group">
            <input  id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button onclick="myfunction" class="btn btn-primary" type="submit">Register </button>
    </form>
    <script>
        var form = document.getElementById("myform");
        form.addEventListener("submit", function (event){
            event.preventDefault();
            var username = document.getElementById("username").value;
            $.get("/check?username="+username, function(data){
                if(data == false)
                {
                    alert("Username unvailable");
                }
                else
                {
                    form.submit();
                }
            });
        });
    </script>
{% endblock %}
