{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="container-fluid">
    <form action="/quote" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-outline-dark btn-lg" type="submit">Symbol</button>
        </div>
    </form>
</div>
{% endblock %}
