{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="container-fluid">
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" autocomplete="off" placeholder="Symbol" autofocus type="text">
        </div>
        <div class="form-group">
            <input class="form-control" min="1" name="shares" autocomplete="off" placeholder="Shares"  type="number">
        </div>
        <div class="form-group">
            <button class="btn btn-outline-dark btn-lg" type="submit">Buy</button>
        </div>
    </form>
</div>
{% endblock %}
